  - name: ENSCI-Les Ateliers
    type: school
    url: https://www.ensci.com/
    description: Dans nos sociétés technicisées, la création, la conception par le design, reste encore une affaire de généralistes qui doivent répondre par des projets en abordant résolument des sujets. La diversité et la complexité de ces sujets transforment quotidiennement nos approches pédagogiques et remettent en question nos possibles certitudes. Dans ce contexte, faire école  réside également dans notre capacité à accompagner voire à transcender la transformation de la société telle qu’elle est vécue technologiquement, scientifiquement et socialement. Le caractère généraliste de nos approches, notre ouverture aux univers spécialisés, notre faculté à ne pas se laisser trahir par nos habitus conditionnent considérablement le modèle que nous nous représentons et sa transformation en projet pour notre établissement. *— Yann Fabès, directeur de l’ENSCI-Les Ateliers*
    location:
      city: Paris
      country: France
    tags:
      - design
      - industriel

