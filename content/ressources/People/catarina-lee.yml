description: Catarina Lee is a Portuguese communication designer. She holds a Master Degree in Communication Design and New Media (2014) and a Degree in Communication Design (2010) from FBAUL (Faculty of Fine Arts, University of Lisbon). Her current research seeks to explore data-based and software-driven audiovisual systems, with a particular interest on the theme of the transmutability of digital data.
