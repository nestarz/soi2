description: "Annika Frye is a german designer and design researcher. She works in\
  \ between practice and theory. Annika\u2019s interests concern the aesthetic qualities\
  \ of serial production, experimental processes and the design process as source\
  \ of innovation. She has recently published her dissertation on improvisation in\
  \ design. After finishing her PhD-project on improvisation at the  University of\
  \ Art and Design Offenbach she started researching the changes of design processes\
  \ regarding the connection of digital technology and materiality."
