url: https://ciqual.anses.fr/
name: Table de composition des aliments
description: En France, la base de données de référence sur la composition nutritionnelle des aliments est gérée par l’Anses. La table de composition Ciqual est mise à disposition gratuitement sur internet via le site Ciqual. Elle fournit les teneurs en lipides, acides gras, glucides, sucres, protéines, sel, vitamines et minéraux de plus de 2800 aliments, représentatifs de ceux consommés en France, ce qui fait d’elle l’une des tables les plus complètes en Europe.
