        in the sectors covered by the arts and ceramics industries: ceramic design,
        art ceramics (single piece or small series), tableware and decoration, sanitary
        ceramics, architectural ceramics, heritage ceramics...'
      fr: 'Le designer DNAMDE dans les industries de l''art et de la céramique a pour
        objectif de former des designers en céramique capables de concevoir et de
        produire des modèles de formes et de décorations dans les secteurs couverts
        par les industries des arts et de la céramique: design en céramique, céramique
        d''art (pièces uniques ou petites séries), arts de la table et décoration
        , céramiques sanitaires, céramiques architecturales, céramiques du patrimoine
        ...'
