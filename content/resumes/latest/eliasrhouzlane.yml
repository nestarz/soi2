shortBio:
  fr: 'Intéressé par de multiples champs : objet, céramique, architecture, animation,
    culture, édition, mode, jeu vidéo... Je recherche à allier mon profil scientifique
    pour des expérimentations et productions tangibles, éthiques et créatives.'
  en: Currently focusing on Interaction and Object Design exploring the interaction
    of objects, people, art, technology and science using form and code with a mix
    of analog and digital materials.
